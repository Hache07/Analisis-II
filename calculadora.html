<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <table border class="calculadora" cellpadding=5 cellspacing=5>
            <tr>
                <th colspan="5"><h3>Calculadora</h3></th>
            </tr>
            <tr>
                <td colspan="5" class="campo">0</td>
            </tr>
            <tr>
                <td>MC</td>
                <td>MR</td>
                <td>MS</td>
                <td>M+</td>
                <td>M-</td>
            </tr>
            <tr>
                <td colspan="2">CE</td>
                <td>C</td>
                <td>M+</td>
                <td>M-</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>/</td>
                <td>%</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>*</td>
                <td>1/x</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>-</td>
                <td rowspan="2">=</td>
            </tr>
            <tr>
                <td colspan="2">0</td>
                <td>.</td>               
                <td>+</td>
            </tr>
        </table>
    </div>
</body>
</html>
