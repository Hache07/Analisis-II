<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formularios en HTML5</title>
</head>
<body>
	<h1>Formularios</h1>

	<form action="">
		<fieldset>
			<legend>Datos personales</legend>
			<label for=""> Ingrese su nombre: 
				<input type="text">
			</label>
			
			<br><br>
			<label for=""> Ingrese su apellido: 
				<input type="text">
			</label>
		</fieldset>
		
		<fieldset>
			<legend>Su direcci√≥n</legend>
			<label for=""> Ingrese su pais: 
				<input type="text">
			</label>
			<select name="pais" id="pais">
				<option value="bolivia">Bolivia</option>
				<option value="argentina">Argentina</option>
				<option value="brasil">Brasil</option>
			</select><br><br>

				<textarea name="mensaje" id="mensaje" cols="48" rows="5"></textarea>
	

				
			<br><br>
			<label> Ingrese su direccion: 
				<input type="" name="" value="">
			</label>
		</fieldset><br>
		<button type="">Enviar</button>
		<br><br><br><br>

		
		<!--Tipos de input-->
		<input type="radio" name="Enviar">
		<input type="checkbox">
		<input type="color">

		<br><br>
		<label for="">
			<input type="email">
			<input type="url">
			<input type="password">
			<input type="tel">
			<input type="search">
			<input type="date">
			<input type="time">
			<input type="number">
			<input type="range">
			<input type="file">
			<input type="reset">
		</label>



	</form>

	<br><br>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/QSV9HUBowYU" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
	

	<!-- Atributos booleanos
		required
		disabled
		checked
		selected
		multiple
		autofocus
		readonly
	-->

	

</body>
</html>
